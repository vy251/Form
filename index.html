<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="icon" href="https://png.pngtree.com/png-clipart/20210310/original/pngtree-3d-colorful-letter-v-png-image_5955209.jpg"
</head>
<body>
    <form action="/action.php"method="post">
    <table border="1" cellpadding="5" cellspacing="0">
        <tr>
            <th width="400"height="10"colspan="2"bgcolor="Lightblue"><h2>Registration form</h3></th>
        </tr>
        <tr>
            <th>Name :</th>
            <td><input type="text"placeholder="Enter Your Name"></td>
        </tr>
        <tr>
            <th>Course :</th>
            <td><input type="radio"value="Btech"name="course">Btech
             <input type="radio"value="Bca"name="course">Bca
            <input type="radio"value="Bba"name="course">Bba</td>
        </tr>
        <tr>
            <th>Roll_no :</th>
            <td><input type="number"placeholder="Enter Your Roll no."></td>
        </tr>
        <tr>
            <th>Father name :</th>
            <td><input type="text"placeholder="Enter Your Father Name"></td>
        </tr>
        <tr>
            <th>Email :</th>
            <td><input type="text"placeholder="Enter Your Email"></td>
        </tr>
        <tr>
            <th>Password :</th>
            <td><input type="password"placeholder="Enter Your Password"</td>
        </tr>
        <tr>
            <th>Address :</th>
            <td><input type="text"placeholder="Enter Your Address"</td>
        </tr>
        <tr>
            <th>City :</th>
            <td>
                <select name="city">
                    <option value="Dehradun">Dehradun</option>
                    <option value="Delhi">Delhi</option>
                    <option value="Banglore">Banglore</option>
                    <option value="Mumbai">Mumbai</option>
                </select>
            </td>
        </tr>
        <tr>
            <th><input type="Reset"value="Reset"></th>
            <th><input type="Submit"value="Submit"></th>
        </tr>
    </table>
</form>
</body>
</html>
